- summary: |
    Проверка возможности удалить комментарий в чате
  requirement: |
    Пользователь должен иметь возможность удалить оставленный им комментарий
  prerequisites: |
    Пользователь должен быть авторизован на сайте
  test-data: |
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
    - На главной странице прокручиваем вниз до блока чата
    - Отправляем сообщение в чат
    - Попробуйте удалить своё сообщение
  expected-result: |
    Пользователь должен иметь возможность удалить комментарий

- summary: |
