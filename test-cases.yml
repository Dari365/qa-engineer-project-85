  prerequisites: |
    Пользователь должен быть авторизован на сайте
  test-data: |
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
    - На главной странице нажимаем на свой логин
